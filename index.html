<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Adding Bootstrap 4.0 cdn-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    <!--Adding font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <!-- jquery cdn -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
     <!--Adding HTML2Canvas CDN-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>

     <!--Adding style sheet-->
     <link rel="stylesheet" href="style.css">
    <title>My Meme Book</title>
</head>


<body>
    <h1 class="card-header text-center colr">Memebook</h1>
    <div class="card  upload_btn">
        <img id="display_image" src="logo.jpeg" alt="logo">
    </div>

    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 card" style="padding-right: 0px;">
            <div class="card text-white bg-info mb-3">
                <div class="card-header left-header">Create a meme right now!</div>
                <div class="card-body">
                  <h5 class="card-title meme-title">Add Title here:</h5>
                  <div class="form-group">
                    <input type="text" class="form-control" id="addTitle" aria-describedby="title" placeholder="Enter Title">
                  </div>
                </div>
              </div>
        </div>


        <div class="col-lg-8 col-md-8 col-sm-12 card" style="padding-right: 0px;">
            <!--Add the memegenerator html content-->
            <div id="main">
                <textarea name="" class="upper"       placeholder="Type Something"></textarea>
                <br>
                <div id="memes">
                    <img src="" alt="img" id="img">
                </div>
                <textarea name="" class="lower" placeholder="Type Something"></textarea>
                <br>
            </div>
        
        
            <div class="access">
                <input type="file" id="input" accept="image/*" name="meme">
                <label for="input" class="btn btn-success" ><i class="fa fa-upload"></i>upload your image</label>
                <a href="" id="refresh" class="btn btn-success"><i class="fa fa-refresh"></i>Refresh</a>
                <a href="#" id="btn-preview" class="btn btn-success"><i class="fa fa-cog"></i>Generate</a>
                <button id="downloads" class="btn btn-success"><i class="fa fa-download "></i>Download</button>
                 <button class="btn btn-md btn-success" id="addBtn">Save Meme</button>
            </div>
        </div>
    </div>
    <!-- container of notes -->
    <div class="row" id="notes">
        <!-- we populate this node with javascript -->
      </div>
    












    <!--Adding jquery for bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!--Adding script page-->
    <script src="script.js"></script>
</body>



</html>
